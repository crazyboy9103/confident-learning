  is_train: true
  resize_size: 224

valid_transform:
  _target_: src.transforms.classification.get_transform
  is_train: false
  resize_size: 224
  
test_transform:
  _target_: src.transforms.classification.get_transform
  is_train: false
  resize_size: 224