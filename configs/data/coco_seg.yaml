_target_: src.data.cocodetection.NoisyCocoDataModule
_partial_: true

root: ${paths.data_root_dir}/images
annFile: ${paths.data_root_dir}/label.json
batch_size: 32 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
num_workers: 8
pin_memory: true

train_transform:
  _target_: src.transforms.segmentation.get_transform 
  is_train: true
  base_size: 520
  crop_size: 480
  hflip_prob: 0.5

valid_transform:
  _target_: src.transforms.segmentation.get_transform
  is_train: false
  
test_transform:
  _target_: src.transforms.segmentation.get_transform
  is_train: false

task: seg